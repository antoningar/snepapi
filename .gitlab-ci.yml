jobtest:
  stage: test
  before_script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip mysql-client libmysqlclient-dev
    - apt -y upgrade
    - ./init_project.sh

  script:
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - python3 manage.py check